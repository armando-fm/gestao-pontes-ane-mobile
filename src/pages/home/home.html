<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>In√≠cio</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let ponte of pontes">

        <img src="assets/img/ponte-ane.jpg" (tap)="itemTapped(ponte)">
        <ion-item>
            <ion-icon name="list-box" item-left large></ion-icon>
            <h2>Ponte {{ponte.nome_ponte}}</h2>
            <p>{{ponte.tipo.designacao_tipo}}</p>
        </ion-item>




        <ion-item>
            <ion-icon name="map" item-left large></ion-icon>
            <h2>{{ponte.distrito.provincia.nome_provincia}}, {{ponte.distrito.nome_distrito}}</h2>
            <p>14 S. Hop Avenue, Madison, WI 53703</p>
        </ion-item>

        <ion-item>
            <span item-left>18 min</span>
            <span item-left>(2.6 Km)</span>
            <span *ngIf="ponte.estado_ponte == 'bom'">
                <ion-badge color="secondary">Bom</ion-badge>
            </span>

            <span *ngIf="ponte.estado_ponte == 'degradada'">
                <ion-badge color="danger">Degradada</ion-badge>
            </span>

            <button ion-button icon-left clear item-right large (click)="itemTapped(ponte)">
      <ion-icon name="eye" item-left large></ion-icon>
    </button>
        </ion-item>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
